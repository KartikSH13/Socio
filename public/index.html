<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="./image/CB1.png" />
  <!--Logo -->
  <link rel="icon" href="./image/CB1.png" />

  <!-- Google api for font and icon  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Chatbuddy</title>

  <!-- Css sheets -->
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-utilities.css">
  <link rel="stylesheet" href="./css/bootstrap-grid.css">
  <link rel="stylesheet" href="./css/bootstrap-reboot.css">

  <!-- Scripts  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/bootstrap.esm.min.js"></script>
  <script src="./js/bootstrap.bundle.js"></script>

  <script>
    function InfoToggle() {
      $("#update_panel").slideToggle();
      $("#image_panel").slideUp();
      $("#password_panel").slideUp();
    }
    function ImageToggle() {
      $("#image_panel").slideToggle();
      $("#update_panel").slideUp();
      $("#password_panel").slideUp();
    }
    function PasswordToggle() {
      $("#password_panel").slideToggle();
      $("#update_panel").slideUp();
      $("#image_panel").slideUp();
    }
    function SuccessToast(str) {
      $('#toast-error').toast('hide');
      $('#toast-success').toast('show');
      $('#toast-success-body').text(str);
      setTimeout(function () {
        $('#toast-success').toast('hide');
      }, 4000);
    }
    function ErrorToast(str) {
      $('#toast-success').toast('hide');
      $('#toast-error').toast('show');
      $('#toast-error-body').text(str);
      setTimeout(function () {
        $('#toast-error').toast('hide');
      }, 5000);
    }
    function displayComment(id) {
      $('#' + id).toggle();
    }
    function displayCross() {
      $('#image-remove').show();
    }
    function HideCross() {
      $('#image-remove').hide();
    }
  </script>
</head>

<body>
  <div id="root">
  </div>
</body>
</html>
